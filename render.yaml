services:
  - type: web
    name: groq-sql-agent-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DB_URL
        value: YOUR_DATABASE_URL
      - key: GROQ_API_KEY
        value: YOUR_GROQ_API_KEY
    plan: free
    rootDir: backend
